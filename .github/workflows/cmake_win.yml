name: CMake_Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3

    - name: Configure
      run: cmake -S ${{github.workspace}}/sw -B ${{github.workspace}}/sw/build

    - name: Build
      run: cmake --build ${{github.workspace}}/sw/build --parallel
