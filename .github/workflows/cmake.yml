name: CMake

on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - '**'

jobs:
  linux:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install protobuf
      run: sudo apt-get install protobuf-compiler

    - name: Configure
      run: cmake -S ${{github.workspace}}/sw -B ${{github.workspace}}/sw/build -DHAS_PROTOBUF=on

    - name: Build
      run: cmake --build ${{github.workspace}}/sw/build --parallel

  windows:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3

    - name: Install protobuf
      run: choco install protoc

    - name: Set PATH
      run: echo "C:\ProgramData\chocolatey\lib\protoc" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Configure
      run: cmake -S ${{github.workspace}}/sw -B ${{github.workspace}}/sw/build -DHAS_PROTOBUF=on

    - name: Build
      run: cmake --build ${{github.workspace}}/sw/build --parallel

  macos:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3

    - name: Install protobuf
      run: brew install protobuf

    - name: Configure
      run: cmake -S ${{github.workspace}}/sw -B ${{github.workspace}}/sw/build -DHAS_PROTOBUF=on

    - name: Build
      run: cmake --build ${{github.workspace}}/sw/build --parallel
