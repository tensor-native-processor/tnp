name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - uses: arduino/setup-protoc@v1

    - name: Install protobuf
      run: sudo apt-get install protobuf-compiler

    - name: Configure
      run: cmake -S ${{github.workspace}}/sw -B ${{github.workspace}}/sw/build -DBUILD_ONNX=on

    - name: Build
      run: cmake --build ${{github.workspace}}/sw/build --parallel
